apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: wshoto-gateway
  namespace: demo
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: wshoto
  namespace: demo
spec:
  hosts:
  - "demo.wshoto.com"
  gateways:
  - wshoto-gateway
  http:
  - match:
    - uri:
        prefix: /api
    route:
    - destination:
        host: wshoto-demo-app
        port:
          number: 7372
  - match:
    - uri:
        prefix: /users
    route:
    - destination:
        host: wshoto-demo-user
        port:
          number: 7371
